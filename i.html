<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        table {
            border: solid 1px;
            border-collapse: collapse;
            width: 50%;
            background-color: rebeccapurple;
        }
    </style>
</head>

<body>
    This is an example of table
    <table border="3">
        <tr>
            <td colspan="3">11</td>
        </tr>
        <tr>
            <td rowspan="2">15</td>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
</body>

</html>
